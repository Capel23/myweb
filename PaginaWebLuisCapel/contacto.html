<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recomendaciones </title>
</head>

<body>
    <h1> Recomendaciones </h1>
    <fieldset>
        <form method="get">
            <label for="nombre">Nombre:</label placeholder="Nombre" />
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <br>
            <input type="Email" name="Email" placeholder="Pon tu email" />
            <input type="Password" name="Pass" placeholder="Cotraseña" />
            <br>
            <br>
            <label>Género:</label>
            <input type="radio" id="hombre" name="genero" value="Hombre" required>
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="Mujer" required>
            <label for="mujer">Mujer</label>
            <br>
    </fieldset>
    <br>
    <label for="¿Qué pelicula o serie me puedes recomendar?">¿Qué pelicula o serie me puedes recomendar?</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
    <input type="Submit" value="Enviar" />
    </form>
    <br>
    <br>
    <a href="index.html"> Atras </a>

</body>

</html>
